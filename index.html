<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>

<section class="contact">
    <div class="wrapper">
        <h1> contact form#3</h1>
    </div>
</section>
<section class="content">
    <div class="body wrapper">
<div class="left_part">

    <h1>Contact us</h1>
    <h4>We're open for any suggestion or just to have a chat</h4>
   <div class="feature">
    <div class="feature_item">
        <div class="icon_box"><i class="fa-solid fa-location-dot"></i></div> 
        <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p></div>
   <div class="feature_item"> 
       <div class="icon_box"><i class="fa-solid fa-phone"></i></div>
        <p>Phone:<a href="">+ 1235 2355 98</a></p></div>
   <div class="feature_item"> 
       <div class="icon_box"><i class="fa-solid fa-paper-plane"></i></div>
        <p>Email:<a href=""> info@yoursite.com</a></p></div>


   </div>
<div class="form">
    
    <div class="name">
        <p>name</p>
     <form action="">
        <input type="text" name="name" placeholder="Name" required>
     </form>
     </div>

     <div class="email">
        <p>email</p>
     <form action="">
        <input type="Email"name="email"  placeholder="Email" required>
     </form>
    </div>

     <div class="subject">
        <p>subject</p>
     <form action="">
        <input type="subject"name="subject" placeholder="Subject" required>
     </form>
    </div>

     <div class="massage">
        <p>massage</p>
     <form action="">
      <textarea name="massage" name="massage" id="" cols="30" rows="7"></textarea required>
     </form>
    </div>
     <div class="send">
        <input type="submit"name="send"  value="Send">

     </div>
<footer>
    <h2>Follow us here</h2>
   <nav>
    <ul><li>FACEBOOK</li></ul>
    <ul><li> TWITTER</li></ul>
    <ul><li> INSTAGRAM</li></ul>
    <ul><li> DRIBBBLE</li></ul>
   </nav>
</footer>
</div>


</div>
<div class="right_part">
    <img src="image/img.jpg.webp" alt="">
</div>


    </div>
</section>



    <script src="https://kit.fontawesome.com/a8290e1cc5.js" crossorigin="anonymous"></script>
</body>
</html>
